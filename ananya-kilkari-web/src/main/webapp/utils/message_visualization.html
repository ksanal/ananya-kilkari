<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Message Campaign Visualization</title>
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script src="../js/utils/raphael-min.js" type="text/javascript"></script>
    <script src="../js/utils/message_campaign.js" type="text/javascript"></script>
    <script type="text/javascript">

        var schedule;

        function drawSchedule() {
            $.ajax({
                url:'/ananya-kilkari/messagecampaign/visualize?msisdn=' + $("#msisdn").val(),
                success:function (data) {
                    if (schedule != null) schedule.clear();
                    schedule = new Schedule(new Date(data.startDate), 3);
                    schedule.draw(data);
                }
            });
        }
    </script>
</head>
<body>
<label for="msisdn">MSISDN</label><input type="text" name="msisdn" id="msisdn"/>
<button id="visualize" name="visualize" onclick="drawSchedule()" title="Visualize">Get Message Timings!</button>
</body>
</html>
