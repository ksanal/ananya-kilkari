<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Testing Subscription</title>
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
</head>

<body>
<script type="text/javascript">

    function getMachine() {
        return window.document.location.host;
    }

    $(document).ready(function () {

        // Get subscriber
        $("#get_subscriber > button").click(function () {
            var msisdn = $('#get_subscriber > input[name=msisdn]').val();
            var channel = $('#get_subscriber > input[name=channel]').val();
            var url = 'http://' + getMachine() + '/ananya-kilkari/' + 'subscriber' + '?msisdn=' + msisdn + '&channel=' + channel;

            $.ajax({
                'url':url,
                'type':'get',
                'dataType':'text',
                success:function (data) {
                    $("#get_subscriber > textarea").val(data);
                }
            });
        });

        $("#create_subscription > button").click(function () {
            var msisdn = $('#create_subscription > input[name=msisdn]').val();
            var pack = $('#create_subscription > input[name=pack]').val();
            var url = 'http://' + getMachine() + '/ananya-kilkari/' + 'subscription' + '?msisdn=' + msisdn + '&pack=' + pack + '&channel=IVR';

            $.ajax({
                'url':url,
                'type':'get',
                'dataType':'text',
                success:function (data) {
                    $("#create_subscription > textarea").val(data);
                }
            });
        });

    });

</script>

<h3>Query Subscription details for Subscriber</h3>

<div id="get_subscriber">
    Msisdn: <input type="text" name="msisdn"/> <br/>
    Channel: <input type="text" name="channel" id="channel"/> <br/>
    <button name="submit">Call</button>
    <br/>
    Response : <textarea rows="5" cols="50" name="response"></textarea> <br/>
</div>

<hr/>

<h3>Create subscription from IVR</h3>

<div id="create_subscription">
    Msisdn: <input type="text" name="msisdn"/> <br/>
    Pack: <input type="text" name="pack"/> <br/>
    <button name="submit">Call</button>
    <br/>
    Response : <textarea rows="5" cols="50" name="response"></textarea> <br/>
</div>

</body>
</html>
