<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Message Campaign Visualization</title>
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script src="js/visualization/raphael-min.js" type="text/javascript"></script>
    <script src="js/visualization/message_campaign.js" type="text/javascript"></script>
    <script type="text/javascript">
        function doAjax() {
            $.ajax({
                url:'/ananya-kilkari/messagecampaign/visualize?msisdn=' + $("#msisdn").val(),
                success:function (data) {
                    new Schedule(new Date(data.startDate), 3).draw(data);
                }
            });
        }
    </script>
</head>
<body>
<label for="msisdn">MSISDN</label><input type="text" name="msisdn" id="msisdn"/>
<button id="visualize" name="visualize" onclick="doAjax()" title="Visualize">Get Message Timings!</button>
<div id="time">
</div>
</body>
</html>
